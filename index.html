<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 2</title>

<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- STYLE CSS -->
<style type="text/css">\
body {
		background-color: yellow;
		background: yellow;
}
	}
	* {
		margin: 0;
		padding: 0;
	}

	div{
		margin: auto;
		width: 50%;
		padding: 10px;
		text-align: center;
	}
</style>



</head>
<body>

<!-- JAVASCRIPT CODING -->
<div class="container">

<h1><span>Ticketing Center</span></h1>

	<details ontoggle="message()">
		<i>Please fill out requirements :-D</i>
			<summary>Required Info</summary>

			<form>
				<br>
			<label>Complete Name</label>
			<input type="text" class="form-control" id="user" placeholder="Full Name ♪(^∇^*)">

			<br>

			<label>Email Address</label>
			<input type="text" class="form-control" id="email" placeholder="Email ( •̀ ω •́ )✧">

		</form>

		</details>

		<br>

	<details ontoggle="message()">
		<i>Select the following. :-)</i>
		<summary>Ticket Pricing</summary>

		<form>
		<br>
		<label>Choose your Seat:</label>
		<select class="form-select" id="seat">
			<option value="none">Select</option>
			<option value="150">Regular</option>
			<option value="300">VIP</option>
		</select>

		<br>

		<label>More options</label>
		<select class="form-select" id="discount">
			<option value="none">Select</option>
			<option value="0.3">PWD/Senior Citizen/Student</option>
			<option value="0">Regular</option>
		</select>

		<br>

		<button type="button" class="btn btn-info" onclick="check_discount()">Ticket Price</button>
	</form>

</details>

</div>

<script type="text/javascript">
	function check_discount(){

		var seat = document.getElementById('seat').value;
		var disc = document.getElementById('discount').value;
		var final_rate = seat - (disc * seat);

window.alert('Ticket Price: ' + final_rate + '₱');
		
	}
</script>

<div class="container">
	<details ontoggle="message()">
		<summary>Print Ticket</summary>
		<img src="ticket.jpg" width="600">
		</details>
</div>

</body>
</html>
